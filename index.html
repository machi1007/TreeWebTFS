<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TreeWebTFS</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
    background-image: url('1.png'); /* 替換為您的背景圖片 URL */
    background-size: cover;
    background-blur: 5px; /* 添加背景模糊效果 */
  }

  .container {
    padding: 30px;
    background-color: rgba(255, 255, 255, 0.9); /* 調整透明度 */
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* 增加陰影 */
    max-width: 500px;
    width: 100%;
    text-align: center;
  }

  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin: 0 auto 20px;
    display: block;
    border: 5px solid #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* 增加頭像陰影 */
  }

  h1 {
    margin-bottom: 15px;
    color: #333;
    font-size: 24px;
  }

  p {
    margin-bottom: 20px;
    color: #555;
    font-size: 18px;
  }

  select, button {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 5px;
    margin-top: 10px; /* 調整間距 */
    width: 100%;
    box-sizing: border-box;
  }

  select:focus, button:focus {
    border-color: #007bff;
    outline: none;
  }

  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  .group {
    font-weight: bold;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  @media (max-width: 600px) {
    select, button {
      display: block;
      margin-bottom: 10px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <img src="2.png" alt="頭像" class="avatar"> <!-- 替換為您的頭像圖片 URL -->
    <h1>大樹WebTFS伺服選擇器</h1>
    <p>請選擇一個伺服器：</p>
    <select id="pageSelector">
      <optgroup label="主要伺服器">
        <option value="https://treewebtfsserver1.glitch.me/">教室1</option>
      </optgroup>
      <optgroup label="備用伺服器">
        <option value="https://treewebtfsserver2.glitch.me/">教室2</option>
        <option value="https://treewebtfsserver3.glitch.me/">教室3</option>
      </optgroup>
    </select>
    <button id="goButton">進入教室</button>
    <p>如需其他功能，請前往 <a href="https://machi1007.github.io/expedition_headquarters/" target="_blank">探險總部</a>。</p>
  </div>

  <script>
    document.getElementById("goButton").addEventListener("click", function() {
      var selectedPage = document.getElementById("pageSelector").value;
      if (selectedPage) {
        window.location.href = selectedPage;
      } else {
        alert("請選擇一個伺服器進入。");
      }
    });
  </script>
</body>
</html>
